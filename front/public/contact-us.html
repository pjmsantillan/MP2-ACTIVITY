<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        padding-top: 56px; /* Adjust according to your navigation bar height */
      }
  
      @media (min-width: 992px) {
        body {
          padding-top: 70px; /* Adjust according to your navigation bar height */
        }
      }
    </style>
    <link rel="stylesheet" href="css/style.css">
  </head>

<body>

    
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Your Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact-us">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="contact">
    <div id="container">
      <h2>Contact</h2>
      <form >
        <div class="name">
          <label for="name"></label>
          <input type="text" placeholder="Fullname" name="name" id="name_input" required>
        </div>
        <div class="email">
          <label for="email"></label>
          <input type="email" placeholder="E-mail" name="email" id="email_input" required>
        </div>
        <div class="message">
          <label for="message"></label>
          <textarea name="message" placeholder="Message" id="message_input" cols="30" rows="5" required></textarea>
        </div>
        <div class="submit">
          <input type="button" value="submit" id="form_button" onclick= "Submit_btn()"/>
        </div>
      </form>
    </div>
    </div>
    
    <script>
      function Submit_btn(){
            const fullname = document.getElementById('name_input').value;
            const email = document.getElementById('email_input').value;
            const message = document.getElementById('message_input').value;
       
    
            const data = {
                fullname: fullname,
                email: email,
                message: message,
            }
            console.log(data);

            fetch('http://localhost:5000/contact-details/', 
                {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                  
                  if (data.code=='success') {
                      console.log('Success:', data);
                      window.location.href = "http://localhost:3000/contact-details";
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
          
          }
            
    </script>

</body>
</html>
